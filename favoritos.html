<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>GIFOS - Favoritos</title>
    <link
      rel="shortcut icon"
      href="./images/logo-mobile.svg"
      type="image/x-icon"
    />
  </head>

  <body>
    <header>
      <nav class="nav" id="nav">
        <a class="logo" href="./index.html">
          <img id="logo" src="./images/logo-desktop.svg" alt="logo" />
        </a>

        <input
          type="checkbox"
          name="menu-boton"
          id="menu-boton"
          class="checkbox-menu"
        />

        <ul class="menu">
          <li>
            <a class="menuOption" id="dark_button" href="#">Modo Nocturno</a>
          </li>
          <hr />
          <li>
            <a class="menuOption grey" href="./favoritos.html">Favoritos</a>
          </li>
          <hr />
          <li><a class="menuOption" href="./mis-gifos.html">Mis GIFOS</a></li>
          <li class="crear-gifo">
            <a href="./crear-gifos.html">
              <img
                id="crear_gifos"
                src="./images/button-crear-gifo.svg"
                alt=""
              />
            </a>
          </li>
        </ul>

        <label for="menu-boton" class="open-menu">
          <img src="./images/burger.svg" alt="Open menu" id="open_menu" />
        </label>
        <label for="menu-boton" class="close-menu">
          <img src="./images/close.svg" alt="Close menu" id="close_menu" />
        </label>
      </nav>
    </header>
    <main>
      <section class="buscador buscador-fav">
        <div class="search-results search-results-fav">
          <img
            class="icon-favoritos"
            src="./images/icon-favoritos.svg"
            alt=""
          />
          <h2>Favoritos</h2>
          <div id="empty" class="empty">
            <img src="./images/icon-fav-sin-contenido.svg" alt="no-fav" />
            <h2>
              "¡Guarda tu primer GIFO en Favoritos
              <br />

              para que se muestre aquí!"
            </h2>
          </div>
          <div class="results-ctn" id="favCtn">
            <!-- aca se muestran los favoritos -->
          </div>
          <button class="ver-mas">VER MAS</button>
        </div>
      </section>
      <section class="trending">
        <h2>Trending GIFOS</h2>
        <p>
          Mira los últimos
          <br />
          GIFOS de nuestra comunidad.
        </p>
        <p class="txt_display_none" id="trending_text"></p>
        <div class="trending-img-ctn">
          <img
            class="button-slider"
            src="./images/button-slider-left.svg"
            alt=""
            id="sliderL"
          />
          <div class="imgs-ctn" id="imgs_ctn"></div>
          <img
            class="button-slider"
            src="./images/Button-Slider-right.svg"
            alt=""
            id="sliderR"
          />
        </div>
      </section>
      <section class="modal" id="modal"></section>
    </main>
    <footer>
      <div>
        <p>compartir en:</p>

        <img src="./images/icon_facebook.svg" alt="Facebook" id="iconFB" />
        <img src="./images/icon-twitter.svg" alt="Twitter" id="iconTW" />
        <img src="./images/icon_instagram.svg" alt="Instagram" id="iconIG" />
      </div>

      <p>© GIFOS 2020 All Rights Reserved.</p>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
