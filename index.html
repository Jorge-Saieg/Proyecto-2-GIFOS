      <ul class="menu">

        <hr />

          <a href="./crear-gifos.html"><img id="crear_gifos" src="./images/button-crear-gifo.svg" alt="Crear Gifo" /></a>
        </li>
      </ul>

      <label for="menu-boton" class="open-menu"><img src="./images/burger.svg" alt="Open menu" id="open_menu" /></label>
      <label for="menu-boton" class="close-menu"><img src="./images/close.svg" alt="Close menu"
          id="close_menu" /></label>
    </nav>
  </header>
  <main>
    <section class="buscador">
      <h1>
        Inspírate, busca, guarda, y crea <br/>
        los mejores
        <span class="green">GIFOS</span>
      </h1>
      <div class="divObserver" id="divObserver"></div><!-- Este div es para ajustar el input con el observer en JS -->
      <img class="ilustra-header" src="./images/ilustra_header.svg" alt="Imagen" />
      <div class="input-ctn" id="inputCtn">
        <div class="inputDiv">
          <input type="text" id="inputText" placeholder="Busca GIFOS y más" />
          <img class="lupa" src="./images/icon-search.svg" alt="Lupa" id="lupa" />
          <img class="x" src="./images/close.svg" alt="X" id="x" />
        </div>
        <hr id="hrInput">
        <div class="sugerenciasDiv" id="sugerenciasDiv">
          <ul id="sugerencias">
            <!-- Aqui van kas sugerencias de busqueda -->
          </ul>
        </div>
      </div>
      <h4 id="trendingTitle">Trending:</h4>
      <p id="trending_text">
        Reactions, Entertainment,<br class="br-buscador" />
        Sports, Stickers, Artists
      </p>

      <div class="search-results" id="searchResults">

        <hr />
        <h2 id="searchValue"></h2>
        <div id="empty" class="empty">
          <img src="./images/icon-busqueda-sin-resultado.svg" alt="no-results" />
          <h2>
            Intenta con otra búsqueda.
          </h2>
        </div>
        <div class="results-ctn" id="resultsCtn">
          <!-- aca van se imprimen los resultados de busqueda en JS -->
        </div>
        <button id="verMas" class="ver-mas">VER MÁS</button>
      </div>
    </section>
    <section class="trending">
      <h2>Trending GIFOS</h2>
      <p>
        Mira los últimos<br />
        GIFOS de nuestra comunidad.
      </p>
      <div class="trending-img-ctn">
        <img class="button-slider" src="./images/button-slider-left.svg" alt="Left" id="sliderL" />
        <div class="imgs-ctn" id="imgs_ctn"></div>
        <img class="button-slider" src="./images/Button-Slider-right.svg" alt="Right" id="sliderR" />
      </div>
    </section>
    <section class="modal" id="modal">

    </section>
  </main>
